<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <dialog id="play-dialog" class="modal" open>
        <div class="logo">
            <img src="images/logo.svg" alt="logo" width="40" height="40">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="content">
            <h2>New Game</h2>
            <form id="form-play" method="post">
                <div class="inputs">
                    <div>
                        <label for="form-player-1">
                            <img src="images/o.svg" width="10" height="10" alt="symbol o">
                            Player 1
                        </label>
                        <input type="text" name="player-1" id="form-player-1" placeholder="Player 1 Name" required>
                    </div>
                    <div>
                        <label for="form-player-2">
                            <img src="images/x.svg" width="10" height="10" alt="symbol x">
                            Player 2
                        </label>
                        <input type="text" name="player-2" id="form-player-2" placeholder="Player 2 Name" required>
                    </div>
                </div>
                <div class="controls">
                    <button id="button-play" type="submit" class="play">
                        Play
                    </button>
                </div>
            </form>
        </div>
    </dialog>
    <div class="main">
        <div class="logo">
            <img src="images/logo.svg" alt="logo" width="40" height="40">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="game-state">
            <span id="game-round" class="round">Round 0</span>
            <span id="game-state" class="state">&nbsp;</span>
        </div>
        <div class="player-area player-area-left">
            <div class="player-symbol">
                <img src="images/o.svg" width="40" height="40">
            </div>
            <div id="player-1-name" class="player-name player-left">
                &nbsp;
            </div>
            <div class="player-score">
                <div class="title">score</div>
                <div class="value" id="player-1-score">0</div>
            </div>
        </div>
        <div id="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <div class="player-area player-area-right">
            <div class="player-symbol">
                <img src="images/x.svg" width="40" height="40">
            </div>
            <div id="player-2-name" class="player-name player-right">
                &nbsp;
            </div>
            <div class="player-score">
                <div class="title">score</div>
                <div class="value" id="player-2-score">0</div>
            </div>
        </div>
        <div class="controls">
            <button id="button-next-round" disabled>Next round</button>
            <button id="button-restart">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
