    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="main">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                <title>logo</title>
                <path d="M10,4V8H14V4H10M16,4V8H20V4H16M16,10V14H20V10H16M16,16V20H20V16H16M14,20V16H10V20H14M8,20V16H4V20H8M8,14V10H4V14H8M8,8V4H4V8H8M10,14H14V10H10V14M4,2H20A2,2 0 0,1 22,4V20A2,2 0 0,1 20,22H4C2.92,22 2,21.1 2,20V4A2,2 0 0,1 4,2Z" />
            </svg>
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="game-state">
            <span id="game-round" class="round">Round 0</span>
            <span id="game-state" class="state">&nbsp;</span>
        </div>
        <div class="player-area player-area-left">
            <div class="player-symbol">
                <img src="images/o.svg" width="40" height="40">
            </div>
            <div id="player-1-name" class="player-name player-left">
                Tomahack
            </div>
            <div class="player-score">
                <div class="title">score</div>
                <div class="value" id="player-1-score">0</div>
            </div>
        </div>
        <div id="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <div class="player-area player-area-right">
            <div class="player-symbol">
                <img src="images/x.svg" width="40" height="40">
            </div>
            <div id="player-2-name" class="player-name player-right">
                Mark
            </div>
            <div class="player-score">
                <div class="title">score</div>
                <div class="value" id="player-2-score">0</div>
            </div>
        </div>
        <div class="controls">
            <button id="button-next-round" disabled>Next round</button>
            <button>Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
